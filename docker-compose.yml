#docker-compose.yml
version: '3'
services:
  db:
    image: postgres:14.4-alpine
    volumes:
      - /var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: 
      context: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
      - "3035:3035"
    depends_on:
      - db